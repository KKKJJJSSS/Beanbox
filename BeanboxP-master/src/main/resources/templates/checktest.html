  <div class="container" style="padding-top: 30px; padding-bottom: 30px; border: 1px solid lightgray; margin-top: 30px;">
<!--  div 안에 넣어야 체크박스랑 위치 맞음 -->
    <div style="margin-left: 14px;"><h5 style="font-weight: bold">분류</h5></div>
    <div style="margin-left: 14px;"><hr style="border-color: darkslategray;"> <br> </div>
    <div style="margin-left: 14px; padding-bottom: 15px">
    <button onclick="toggleCheckboxes('A')" style="border: none; background-color: #F7F4E1">커피1</button>
    <button onclick="toggleCheckboxes('B')" style="border: none; background-color: #F7F4E1">커피2</button>
    </div>
    <!-- 체크박스 -->
    <div class="form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="allSelect">
      <label class="form-check-label" for="allSelect">전체 보기</label>
    </div>
    <div class="form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="latteSelect">
      <label class="form-check-label" for="latteSelect">라떼</label>
    </div>
    <div class="form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="cappuccinoSelect">
      <label class="form-check-label" for="cappuccinoSelect">카푸치노</label>
    </div>

    <div class="form-check-inline" style="display: none">
      <input class="form-check-input" type="checkbox" value="" id="allSelect2">
      <label class="form-check-label" for="allSelect2">전체 보기</label>
    </div>
    <div class="form-check-inline" style="display: none">
      <input class="form-check-input" type="checkbox" value="" id="latteSelect2">
      <label class="form-check-label" for="latteSelect2">아메리카노</label>
    </div>
    <div class="form-check-inline" style="display: none">
      <input class="form-check-input" type="checkbox" value="" id="cappuccinoSelect2">
      <label class="form-check-label" for="cappuccinoSelect2">모카</label>
    </div>
  </div>
</div>

  <!-- 이미지 -->
  <div id="latteCoffee" style="display: none;">
    <div class="album py-5 bg-white">
      <div class="container">
        <div style="background-color: darkgray; padding: 10px; margin-bottom: 20px;">
          <h5 style="font-weight: bold;">아메리카노</h5>
        </div>
        <div class="row row-1 row-cols-sm-2 row-cols-md-4 g-3">
          <div class="col" th:each="recipe : ${recipeList}">
            <div class="card shadow-sm">
              <a href="coffeebean_info.html">
                <img th:src="@{'../static/images/bean/' + ${recipe.recipe_bean} + '/image' + ${recipe.num} + '.jpg'}" class="bd-placeholder-img card-img-top" width="100%" height="300" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false" />
              </a>
              <div class="card-body" style="height: 140px;">
                <p class="card-text" style="font-size: 20px;" th:text="${recipe.coffee_name}"></p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group" style="margin-top: 30px;">
                    <a href="coffeebean_info.html" class="btn btn-sm btn-outline-secondary">보기</a>
                    <a href="javascript:void(0)" data-coffee-name="${recipe.coffee_name}" onclick="addToCart(this)" class="btn btn-sm btn-outline-secondary">장바구니</a>
                  </div>
                  <small class="text-muted" style="font-size: 24px; position: relative; top: 16px;" th:text="${recipe.recipe_price}"></small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="alert" class="alert" style="display: none;">
      상품이 장바구니에 추가되었습니다.
      <button id="confirmButton" onclick="closeAlert();">확인</button>
    </div>

    <div id="overlay" class="overlay" style="display: none;"></div>







    <div id="cappuccinoCoffee" style="display: none;">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
